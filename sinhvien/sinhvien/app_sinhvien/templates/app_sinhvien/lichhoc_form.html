{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'app_sinhvien/lichhoc_form.css' %}">
</head>
<body>
<h2>Lịch học update</h2>
<div id="body">
    <form method="post">
        {% csrf_token %}
        <label for="">Họ Tên</label><br/>
        <li>{{ form.hoten }}</li>
        <label for="">Tên môn học</label><br/>
        <li>{{ form.tenmonhoc }}</li>
        <label for="">Thời gian học</label><br/>
        <li>{{ form.tghoc }}</li>
        <label for="">Phòng học</label>
        <li>{{ form.phonghoc }}</li>
        <input type="submit" value="Submit" />
    </form>
</div>
